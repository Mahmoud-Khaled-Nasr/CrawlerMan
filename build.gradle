plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    id 'application'
    id 'org.springframework.boot' version '2.0.1.RELEASE'
    id "io.spring.dependency-management" version '1.0.5.RELEASE'
}


bootJar {
    baseName = 'crawler-man'
    version =  '0.1.0'
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    compile 'org.jsoup:jsoup:1.11.2'
    compile 'org.apache.opennlp:opennlp-tools:1.8.4'
    compile 'org.mongodb:mongo-java-driver:3.6.3'
    compile 'org.mongodb.morphia:morphia:1.3.2'
    compile("org.springframework.boot:spring-boot-starter-web")

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

run {
    if (project.hasProperty("appArgs")) {
        println 'Running run 1'
        args Eval.me(appArgs)
    }else if (project.hasProperty("myAppArgs")) {
        mainClassName = 'web.Application'
        println 'Running run 2'
        args Eval.me(myAppArgs)
    }

}
